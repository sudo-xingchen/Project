<!doctype html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <form method="post">
            <button name="Login">Login</button>
        </form>
        
        <h1 style="font-size: 3rem;" >Welcome</h1>
        
        {% for club in clubs %}
            <div style="display: flex;">
                <h2 style="margin-right: 1rem;" >{{ club[1] }}</h2>
                <p style="align-self:center;" >{{ club[2] }}</p>
            </div>
            <button></button>
        {% endfor %}

        <form method="post">
            <h2 style="display: inline;">Name:</h2><input name="name" type="text"><br>
            <label>
                <textarea name="desc" style="font-size: 1.5rem;" rows=5 cols=30></textarea>
            </label><br>
            <input type="submit" value="Submit">
        </form>

    </body>
</html>
